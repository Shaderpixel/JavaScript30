<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  //----declare our variables
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100; // 100px


  //----write our functions
  function shadow(e) {
    const {offsetWidth:width, offsetHeight:height} = hero;
    let {offsetX:x, offsetY: y} = e;

    //normalization for offsetx and y, e.target may be a child element in hero
    if(this != e.target) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }
    //the amount of shadow movement is between walk/2 and -walk/2
    const xWalk = Math.round(x / width * walk) - (walk / 2);
    const yWalk = Math.round(y / height * walk) - (walk / 2);

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)

    `;
  }

  function removeShadow() {
    text.style.textShadow = null;
  }

  //----attach our event handlers
  hero.addEventListener('mousemove', shadow);
  hero.addEventListener('mouseout', removeShadow);

</script>
</body>
</html>

<!--
  Lesson Learnt
  1. {} ES6 destructuring binding set multiple variables
    - const {offsetwidth:width, offsetheight:height} = hero;
      -- = hero means all the properties runs off against hero
  2. offsetX and offsetY still gives the x/y coordinates of the child element when you hover off it even though the event listener is on the parent element
    -clientX and clientY gives correct coordinates
    - or do some normalization
