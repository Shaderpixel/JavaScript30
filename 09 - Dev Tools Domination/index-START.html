<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');
    //ES6 interpolation
    const poop = 'ðŸ’©';
    console.log({poop}); //gives slightly more info about the object
    console.log(`Hello I am a ${poop} string!`);

    // Styled
    //style is interpolated into %c
    console.log(`%c I am some fancy ${poop}`,'font-size: 25px; color: teal;');

    // warning!
    console.warn('oh NOO'); //provides a stack trace to where it was called

    // Error :|
    console.error('erroorr NOO'); //provides a stack trace to where it was called

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong'); //will only fire when it is wrong

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); //shows you the elements itself
    console.dir(p); //gives you more information about the methods and properties/prototypes of the element
    console.clear();

    // Grouping together
    dogs.forEach(dog => { //group log messages together
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes'); //counts instances in real time as items are being logged into the console
    console.count('Wes');
    console.count('Wes');
    console.count('Richard');
    console.count('Wes');
    console.count('Richard');

    // timing
    console.time('fetching data'); //start timer
    fetch('https://api.github.com/users/shaderpixel')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetching data'); //end timer by passing in the same string
        // console.log(data);
      });

    //performance.now()
    let t0 = performance.now();
    fetch('https://api.github.com/users/shaderpixel')
    .then(blob => blob.json())
    .then(data => {
      // console.log(data);
      let t1 = performance.now();
      console.log("Call to doSomething took " + (t1 - t0) + " milliseconds.");

    });

    //tablelize console output of an array of objects, with property names as table header
    console.table(dogs);



  </script>
</body>
</html>
