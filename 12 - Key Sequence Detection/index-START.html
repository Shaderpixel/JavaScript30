<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  //----declare variables
  const keyMatch = ['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'];
  const keyStore = [];

  //----write functions
  function checkKey(e) {
    keyStore.push(e.key);
    console.log(keyStore.length, keyMatch.length);
    keyStore.splice(-keyMatch.length - 1, keyStore.length - keyMatch.length);

    console.log(keyStore);

    if (keyStore.join('').includes(keyMatch.join(''))) {
      cornify_add();
    }
  }

  //----attach event handlers
  window.addEventListener('keyup', checkKey);
</script>
</body>
</html>
