<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
    const slider = document.querySelector('.items');
    //flag to detect if clicking
    let isDown = false;
    let startX;
    let scrollLeft;
    const increment = 2;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        //removing the slider offsetLeft to make sure that if the slider container is moved from the left edge. this accounts for it
        //initial click position
        startX = e.pageX - slider.offsetLeft;
        //initial scrolling position to account where the current scroll position is
        scrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
        if(!isDown) return; //stop the fn from running
        e.preventDefault(); //prevent default actions such as text select
        const x = e.pageX - slider.offsetLeft;
        // console.log({x, startX});
        const walk = (x - startX) * increment; //calculate dragging distance from initial click down
        slider.scrollLeft = scrollLeft - walk; //set current scrollLeft position to initial scrollLeft position plus dragged distance
    });
</script>

  </body>
</html>
<!--
Lesson Learnt
1. There is a webkit vendor prefix to set cursor to grabbing
2. removing the slider offsetLeft to make sure that if the slider container is moved from the left edge (margin or whatever). this accounts for it since the offsetParent node is body this is fine otherwise we can use boundingClientRect
3. The Element.scrollLeft property gets or sets the number of pixels that an element's content is scrolled to the left.
